<!doctype html>
<html>
  <head>
    <!-- use OpenLayers 3.4.0 -->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>
    <!-- jquery 1 -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <!-- shared code -->
    <script src="../static/floats.js" type="text/javascript"></script>
    <title>Float data subsetting tool</title>
    <style>
    .map {
      height: 100%;
      width: 100%;
      background-color: #b5d0d0;
    }
    </style>
  </head>
  <body>
    <h2>Float data subsetting tool</h2>
    <div id="help">Enter low and high pressures (mbar), Shift-drag to select geographic bounding box</div>
    <div id="pressure">
      Pressure: Low <input id="low_pressure" type="text" value="0"> High <input id="high_pressure" type="text" value="9999">
    </div>
    <div id="download"></div>
    <div id="map" class="map"></div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
